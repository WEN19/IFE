<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
   </style> 
</head>
<body>
<table>
<script>
	for(var n=1;n<10;n++){
		document.write("<tr>");
		for(var m=1;m<=n;m++){
			   document.write("<td>"+m+"&times;"+n+"="+(m*n)+"</td>");
		}
		document.write("</tr>")
	}
</script>
</table>
</body>
</html>
